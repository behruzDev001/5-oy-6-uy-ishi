<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header>
      <input type="text" id="searchInput" placeholder="Searching..." />
      <select id="groupFilter">
        <option value="All">All</option>
        <option value="REACT N1">REACT N1</option>
        <option value="REACT N11">REACT N11</option>
        <option value="REACT N13">REACT N13</option>
        <option value="REACT N15">REACT N15</option>
      </select>
      <button id="addStudentBtn">Add student</button>
    </header>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Group</th>
          <th>Does work?</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
      </tbody>
    </table>
  </div>
  <div class="modal" id="studentModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Adding student</h2>
      <form id="studentForm">
        <label for="firstName">First name</label>
        <input type="text" id="firstName" required />
        
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" required />
        
        <label for="group">Select group</label>
        <select id="group">
          <option value="REACT N1">REACT N1</option>
          <option value="REACT N11">REACT N11</option>
          <option value="REACT N13">REACT N13</option>
          <option value="REACT N15">REACT N15</option>
        </select>

        <label>
          <input type="checkbox" id="doesWork" /> Does work?
        </label>
        
        <button type="submit" id="saveStudentBtn">Add</button>
      </form>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
